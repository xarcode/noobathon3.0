<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c918b29de7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>Footer</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .footer {
        height: 100vh;
        background-color: rgb(255, 255, 0);
        position: relative;
        clip-path: polygon(0 15%, 100% 0, 100% 100%, 0% 100%);
        }
        .data
        {
        padding-top:100px;
        color: black;
        }
        h1{
        margin-left:50px;
        font-size : 70px;
        }
        .inpt{
            display: flex;
        }
        input{
            /* width: 100%; */
            margin-left: 10px;
            padding: 20px;
            border-radius: 30px;
            font-size: large;
            border: 1px solid rgb(123, 123, 123);
            background-color: rgb(255, 255, 211);
        }
        input[type = 'email']{
            width: 87%;
        }
        input[type='button']{
            cursor: pointer;
        }
        input:focus{
            outline: none;
        }
        .cpyrght
        {
            background-color: rgb(255, 225, 32);
            position: fixed; 
            left:10px; 
            bottom:0px; 
            width: 100%;
        }
        .cpyrght p{
            width: 100%;
            text-align: center;
        }
        .btmline{
            margin-top: 35px;
            display: flex;
            justify-content: space-around;
        }
        .one
        {
            width: 200px;
        }
        .one h2{
            font-size: 200%;
        }
        .one a{
            text-decoration: none;
            color: black;
        }
        .social_links i{
            margin-left: 17px;
        }
        .logo{
            width: 150px;
            height: 150px;
            margin-right: 100px;
        }
        .up{
            display: flex;
            justify-content: space-between;
        }
        .rotate {
            animation: rotation 6s;
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        .linear {
            animation-timing-function: linear;
        }
        .infinite {
            animation-iteration-count: infinite;
        }
    </style>
</head>
